<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Page</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: lightblue;
  }

  .file-manager {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .file {
    width: 40px;
    text-align: center;
  }

  .file img {
    width: 30px;
    height: 30px;
    display: block;
    margin-bottom: 2px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 2px;
    padding: 2px;
    transition: transform 0.2s;
  }

  .file img:hover {
    transform: scale(1.1);
  }

  .file a {
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }

  .file a:hover {
    color: #007BFF;
  }
</style>
</head>
<body>
  <h1>Welcome.</h1>
  <hr>
  <div class="file-manager">
    <div class="file">
        <a href="M-Co.html">
            <img src="folder.png" alt="M-Co">
            <br>
            M-Co
        </a>
    </div>
  </div>
</body>
